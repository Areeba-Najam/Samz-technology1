<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef2f7;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            background-image: url('b1.jpg');
            background-size: 100%;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
            max-width: 480px;
            margin: auto;
        }
        h1 {
            color: #0b2b5af5;
            margin-bottom: 5px;
            margin-top: 6px;
        }
        h1:hover{
          scale:110%;
          transition:0.3s;
          transition-behavior: smooth;
        }
        h2 {
            color: #0b2b5af5;
            margin-top: 9px;
            margin-bottom: 10px;
        }
        h2:hover{
          scale:94%;
          transition:0.3s;
        }
        p {
            color: #080808;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: #2980b9;
            color: white;
            padding: 12px 22px;
            border-radius: 6px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(5, 5, 5, 0.1);
        }
        a:hover {
            background: #1a5276;
        }
        ul {
            padding: 0;
            margin: 0;
            display: inline;
        }
        li {
            list-style: none;
            background: #b6e0fc;
            padding: 10px;
            margin: 6px 0;
            border-radius: 5px;
            color: #333;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(5, 5, 5, 0.5);
        }
        li:hover{
          scale: 97%;
        }
        img {
            width: 160px;
            border-radius: 50%;
            border: 5px solid #2980b9;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Hi, I'm Areeba Najam!</h1>
        <p>A passionate front-end developer who loves creating elegant and interactive user experiences.</p>
        <h2>Profile Picture</h2>
        <img src="profile.PNG" alt="Profile Picture">
        <h2>My Interests</h2>
        <ul>
            <li>Front-end Development</li>
            <li>Traveling & Photography</li>
            <li>Blogging about Tech</li>
            <li>UI/UX Design</li>
        </ul>
        <h2>Connect with Me</h2>
        <a href="https://github.com/" target="_blank">Visit My GitHub</a>
    </div>
</body>
</html>
